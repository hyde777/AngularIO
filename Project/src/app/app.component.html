<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container greenBackground">

  <div class="row justify-content-end">
    <div class="col-sm-4">
      <div>{{frontPokemon.name}}</div>
      <app-progress-bar [value]="100"></app-progress-bar>
      <div class="alignRight">{{frontPokemon.lifepoint}}/{{frontPokemon.maxLifepoint}}</div>
      <div class="alignCenter">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
      </div>
    </div>
  </div>

  <div class="row justify-content-around">
    <div class=".col-sm-4 .offset-sm-4 .alignCenter">
      <button type="button" (click)="onPause()" class="btn btn-success">{{pauseTxt}}</button>
    </div>
  </div>

  <div class="row justify-content-start">
    <div class="col-sm-4">
      <div class="alignCenter">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png" alt="">
      </div>
      <div class="alignRight">{{backPokemon.name}}</div>
      <app-progress-bar [value]="100"></app-progress-bar>
      <div>{{backPokemon.lifepoint}}/{{backPokemon.maxLifepoint}}</div>
    </div>
    <div class="col-sm-3">
    </div>
  </div>

</div>

<router-outlet></router-outlet>
